apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: nirlipta-yoga
type: Opaque
stringData:
  # Change these values before deploying!
  POSTGRES_USER: yoga_user
  POSTGRES_PASSWORD: change-this-password-in-production
  POSTGRES_DB: yoga_studio
  DATABASE_URL: postgresql://yoga_user:change-this-password-in-production@postgres:5432/yoga_studio?sslmode=disable

